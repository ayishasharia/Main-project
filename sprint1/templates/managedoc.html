{% extends 'adminindex2.html' %}
{% block body %}
<div align="center">
<body>
<style>
#abc {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 50%;
}

#abc td, #abc th {
  border: 1px solid #ddd;
  padding: 6px;
}

#abc tr:nth-child(even){background-color: #f2f2f2;}

<!--#abc tr:hover {background-color: #ddd;}-->

#abc th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: 	#006400;
  color: white;
}
  div.scroll {
        margin: 4px, 4px;
        padding: 4px;
        background-color: #08c708;
        width: 700px;
        overflow-x: auto;
        overflow-y: auto;
        white-space: nowrap;
    }
</style>
  <form id="form1" name="form1" method="post" action="adddocs">
  <div align="right# " style="margin-left:20%;">
    <table width="" border="1" id="abc">
      <tr>
        <th width="" scope="col">Name</th>
        <th width="" scope="col">Gender</th>
        <th width="" scope="col">Qualification</th>
        <th width="" scope="col">Specification</th>
        <th width="" scope="col">Phno</th>
        <th width="" scope="col">Email</th>

      </tr>
      {% for i in val %}

      </tr>
      {% endfor %}
    </table>
  </div>
  <p>
    
    <div align="center">

</form>
</body>
</div>
