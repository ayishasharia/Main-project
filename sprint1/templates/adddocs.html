{% extends 'adminindex2.html' %}
{% block body %}
<style>
#abc {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 50%;
}

#abc td, #abc th {
  border: 1px solid #ddd;
  padding: 6px;
  margin-left: 200px;
}

#abc tr:nth-child(even){background-color: #f2f2f2;}

<!--#abc tr:hover {background-color: #ddd;}-->

#abc th {

}

        margin: 4px, 4px;

      <tr>

        </label></td>

    </table>

</form>
