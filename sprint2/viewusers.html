{% extends 'adminindex3.html' %}
{% block body %}
<style>
#abc {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
  margin-left: 200px;
}

#abc td, #abc th {
  border: 1px solid #ddd;
  padding: 6px;
}

#abc tr:nth-child(even){background-color: #f2f2f2;}

<!--#abc tr:hover {background-color: #ddd;}-->

#abc th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: 	#006400;
  color: white;

}
  div.scroll {
        margin: 4px, 4px;
        padding: 4px;
        background-color: #08c708;
        width: 700px;
        overflow: scroll;
        white-space: nowrap;
    }
</style>


<body>
<form id="form1" name="form1" method="post" action="">
  <div align="center">


    <h1>Registered Users</h1>


    <table width="600" border="1" id="customers">
      <tr>
        <th width="59" scope="col">Name</th>
        <th width="51" scope="col">Gender</th>
        <th width="51" scope="col">Dob</th>
        <th width="158" scope="col">Address</th>
        <th width="158" scope="col">Phone</th>
      </tr>
      {% for i in val %}
      <tr>
        <td>&nbsp;{{i[2]}}</td>
        <td>&nbsp;{{i[3]}}</td>
        <td>{{i[9]}}&nbsp;</td>
        <td>{{i[4]}} {{i[5]}} {{i[6]}}&nbsp;</td>
        <td>{{i[8]}}</td>
      </tr>
      {% endfor %}
      </table>
  </div>
</form>
</body>
{% endblock %}
